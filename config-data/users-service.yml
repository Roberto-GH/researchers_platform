spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE}
      #host: localhost
      #port: 27017
  application:
    name: users-service

graphql:
  servlet:
    enabled: true
    mapping: /users
    cors:
      allowed-origins: true
      allow-credentials: true
  tools:
    schema-location-pattern: "**/*.graphqls"

graphiql:
  enabled: true
  mapping: /graphiql-users
  endpoint:
    graphql: /users

server:
  port : 8070

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/